<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">

<body>

    <header>
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="ohmyfood.png" alt="logo du site" />
    </header>

    <section>
        <img src="images/a_la_francaise.jpg" alt="plat" />
        <h2>À la française</h2>
        <i class="far fa-heart"></i>
        <h2>Entrées</h2>
        <button>
            <h2>Tartare de poulpe acidulée</h2>
            <p>Aux zests d'orange</p>
            <p>25€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <button>
            <h2>Velouté de légumes d'antan</h2>
            <p>Carotte,panais,topinambour</p>
            <p>35€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <button>
            <h2>Soupe à l'oignon</h2>
            <p>Revisitée</p>
            <p>20€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <h2>Plats</h2>
        <button>
            <h2>Coquilles Saint-Jacques</h2>
            <p>Accompagnée d'une purée panais</p>
            <p>40€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <button>
            <h2>Magret de canard</h2>
            <p>Et parmentier de pommes de terres</p>
            <p>35€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <button>
            <h2>Pigeonneau d'Ille-et-Vilaine</h2>
            <p>Sur son lit de gnocchis aux légumes</p>
            <p>44€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <h2>Dessert</h2>
        <button>
            <h2>Pétales de violette glacés</h2>
            <p>Et purée de noisettes</p>
            <p>18€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <button>
            <h2>Fondant au chocolat</h2>
            <p>Revisité</p>
            <p>22€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <button>
            <h2>Millesfeuille croustillant</h2>
            <p>Myrtilles et pâte d'amande</p>
            <p>23€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <button>Commander</button>
    </section>

    <footer>
        <h3>Oh my food</h3>
