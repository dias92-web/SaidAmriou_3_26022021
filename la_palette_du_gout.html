<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalizer.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ohmyfood</title>
</head>

<body>

    <header class=" food food--menu">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="ohmyfood.png" alt="logo du site" />
    </header>

    <main>
        <img src="images/la_palette_du_gout.jpg" alt="plat" />
        <section>
            <header>
                <h1>La palette du goût</h1>
                <i class="far fa-heart"></i>
            </header>
            <div class="menu">
                <div class="block">
                    <div class="entree">
                        <h2 class="titre">ENTREES</h2>
                        <button class="width_button--menu">
                            <div class="contener">
                                <h2>Fricasée d'escargot</h2>
                                <p>Au piment d'espelette</p>
                            </div>
                            <div class="prix">
                                <p>25€</p>
                            </div>   
                            <div class="icone">
                                <i class="far fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <div class="contener">
                                <h2>Foie gras de canard mi-cuit</h2>
                                <p>et ses copeaux de truffes noires</p>
                            </div>
                            <div class="prix">
                                <p>35€</p>
                            </div>
                            <div class="icone">
                                <i class="far fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <div class="contener"> 
                                <h2 class="oeuf">Oeufs au plat</h2>
                                <p>Assaisonnée à la truffe sur lit de caviar</p>
                            </div>
                            <div class="prix">
                                <p>20€</p>
                            </div>
                            <div class="icone">
                                <i class="far fa-check-circle"></i>
                            </div>
                        </button>
                    </div>
                    <div class="plat">
                        <h2 class="titre">PLATS</h2>
                        <button>
                            <div class="contener">
                                <h2>Filets de boeufs aux herbes</h2>
                                <p class="special">Accompagnée de sa ribambelle de légumes</p>
                            </div>
                            <div class="prix">
                                <p>40€</p>
                            </div>
                            <div class="icone">
                                <i class="far fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <div class="contener">
                                <h2>Parmentier de queue de boeuf</h2>
                                <p>À la truffe noire sur sa purée de panais</p>
                            </div>
                            <div class="prix">
                                <p>35€</p>
                            </div>
                            <div class="icone">
                                <i class="far fa-check-circle"></i>
                            </div>
                        </button>
                        <button class="width_button--menu">
                            <div class="contener">
                                <h2>Filet de turbo</h2>
                                <p>Aux agrumes</p>
                            </div>
                            <div class="prix">
                                <p>44€</p>
                            </div>
                            <div class="icone"> 
                                <i class="far fa-check-circle"></i>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="dessert">
                    <h2 class=" titre titre3">DESSERTS</h2>
                    <button class="width_button--menu">
                        <div class="contener">
                            <h2>Paris-Brest</h2>
                            <p>Revisité</p>
                        </div>
                        <div class="prix">
                            <p>18€</p>
                        </div>
                        <div class="icone">
                            <i class="far fa-check-circle"></i>
                        </div>
                    </button>
                    <button>
                        <div class="contener">
                            <h2 id="exception">Macaron au chocolat d'exception</h2>
                            <p>et glaçe à la vanille de Madagascar</p>
                        </div>
                        <div class="prix">
                            <p>22€</p>
                        </div>
                        <div class="icone">
                            <i class="far fa-check-circle"></i>
                        </div>
                    </button>
                    <button>
                        <div class="contener">
                            <h2>Mousse au chocolat</h2>
                            <p class="special">Au piment d'espelette et à la truffe noire</p>
                        </div>
                        <div class="prix">
                            <p>23€</p>
                        </div>
                        <div class="icone">
                            <i class="far fa-check-circle"></i>
                        </div>
                    </button></div>
                    <button class=" gradient--button gradient--button_pay">Commander</button>
                </div>
            </div>
        </section>
    </main>

    
    <footer class="footer--exception">
        <h3>Oh my food</h3>
            <ul>    
                <li>
                    <i class="fas fa-utensils"></i>
                    <a href="#">Proposez un restaurant</a>
                </li>
                <li>
                    <i class="fas fa-hands-helping"></i>
                    <a href="#">Devenir partenaire</a>
                </li>
                <li>
                    <a href="#">Mentions légales</a>
                </li>
                <li>
                    <a href="mailto:nullepart@mozilla.org">Contact</a>
                </li>
            </ul>
    </footer>














































    <script src="https://kit.fontawesome.com/5bcb6d5cd1.js" crossorigin="anonymous"></script>
</body>

</html>
