

<!DOCTYPE html>

<body>

    <header>
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="ohmyfood.png" alt="logo du site" />
    </header>
    
    <section>
        <img src="images/la_palette_du_gout.jpg" alt="plat" />
        <h2>La palette du goût</h2>
        <i class="far fa-heart"></i>
        <h2>Entrées</h2>
        <button>
            <h2>Fricasée d'escargot</h2>
            <p>Au piment d'espelette</p>
            <p>25€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <button>
            <h2>Foie gras de canard mi-cuit</h2>
            <p>et ses copeaux de truffes noires</p>
            <p>35€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <button>
            <h2>Oeufs au plat</h2>
            <p>Assaisonnée à la truffe sur lit de...</p>
            <p>20€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <h2>Plats</h2>
        <button>
            <h2>Filets de boeufs aux herbes</h2>
            <p>Accompagnée de sa ribambelle de légu...</p>
            <p>40€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <button>
            <h2>Parmentier de queue de boeuf</h2>
            <p>À la truffe noire sur sa purée de panais</p>
            <p>35€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <button>
            <h2>Filet de turbo</h2>
            <p>Aux agrumes</p>
            <p>44€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <h2>Dessert</h2>
        <button>
            <h2>Paris-Brest</h2>
            <p>Revisité</p>
            <p>18€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <button>
            <h2>Macaron au chocolat d'exception</h2>
            <p>et glaçe à la vanille de Madagascar</p>
            <p>22€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <button>
            <h2>Mousse au chocolat</h2>
            <p>Au piment d'espelette et à la truffe noire</p>
            <p>23€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <button>Commander</button>
    </section>
