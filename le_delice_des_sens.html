<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">

<body>

    <header>
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="ohmyfood.png" alt="logo du site" />
    </header>


    <section>
        <img src="images/le_delice_des_sens.jpg" alt="plat" />
        <h2>Le délice des sens</h2>
        <i class="far fa-heart"></i>
        <h2>Entrées</h2>
        <button>
            <h2>Tartare de thon</h2>
            <p>Assaisonnée au yuyu</p>
            <p>25€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <button>
            <h2>Bouchée de homard croustillant</h2>
            <p>Et sa farandole de petits légumes</p>
            <p>35€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <button>
            <h2>Velouté de cèpes</h2>
            <p>Aux truffes</p>
            <p>20€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <h2>Plats</h2>
        <button>
            <h2>Poulet rôti aux herbes de provence</h2>
            <p>Et sa crème de truffe</p>
            <p>40€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <button>
            <h2>Langouste rôtie</h2>
            <p>Et ses légumes de saison</p>
            <p>35€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <button>
            <h2>Côte de boeuf angus</h2>
            <p>Et sa purée de panais</p>
            <p>44€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <h2>Dessert</h2>
        <button>
            <h2>Farandolle de desserts</h2>
            <p>Du chef</p>
            <p>18€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <button>
            <h2>Crème brulée</h2>
            <p>Revisitée</p>
            <p>22€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <button>
            <h2>Tiramisu</h2>
            <p>À la noisette</p>
            <p>23€</p>
            <span><i class="far fa-check-circle"></i></span>
        </button>
        <button>Commander</button>
    </section>

    <footer>
        <h3>Oh my food</h3>
